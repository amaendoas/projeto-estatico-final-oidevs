<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style-signup.css">
</head>
<body>

  <main>
    <section class="signup-section">
      <div class="signup-text">
        <a class="back" href="">Voltar</a>

        <h2>Cadastro</h2>
      </div>
      

      <form>
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="ex: Carol Ferraz">

        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="ex: carol@email.com">

        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="min 6 caracteres">

        <a href="">
          <button>Cadastrar</button>
        </a>
      </form>
    </section>
  </main>

</body>
</html>
