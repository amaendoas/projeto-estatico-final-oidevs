<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
<!-- Style CSS -->
    <link rel="stylesheet" href="/css/style-pag-fale-conosco.css">

    <!--Boostrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</head>

<body>

    <!--Section: Contact v.2-->
    <section class="flex-section">

        <div class="mb-4">

            <h2 class="h1-responsive font-weight-bold text-center my-4 border-bottom2">Fale Conosco</h2>

            <form>
                <div class="form-group">

                    <label for="name">Nome</label>
                    <input type="text" class="form-control color" id="formGroupExampleInput" placeholder="Nome Completo">

                </div>

                <div class="form-group">

                    <label for="email">E-mail</label>
                    <input type="text" class="form-control color" id="formGroupExampleInput2" placeholder="Melhor e-mail">

                </div>

                <div class="form-group">

                    <label for="subject">Assunto</label>
                    <select class="form-control color" id="subject">

                        <option>Elogio</option>
                        <option>Orçamento</option>
                        <option>Sugestão</option>

                    </select>
                </div>

                <div class="form-group">

                    <label for="message" class="decoration-textarea">Nos deixe uma mensagem</label>
                    <textarea class="form-control color" id="message" rows="3" placeholder="Descreva o motivo do seu contato."></textarea>

                    <div class="button">

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="image-gradient">

        </div>

        <div>
            <span class="image-woman">

                <img src="./img/woman_fale_conosco.svg" alt="woman" >

            </span>

            <div class="image-frame"></div>
        </div>
    </section>
    <div class="flex-bottom">
            <img src="./img/logo_bottom.svg" alt="logo bottom" class="logo-bottom">
            <p class="p-bottom">Vamos <br> Trabalhar <span class="text-color"><br> Juntos</span></p>

        </div>


</body>

</html>
